<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../libraries/materialdesign.css" type="text/css">
    <link rel="stylesheet" href="read.css" type="text/css">
    <link rel="stylesheet" href="../libraries/Waves/waves.css" type="text/css">
  </head>
  <body>
    <div id="controls" style="-webkit-app-region: drag">
      <div class="left" style="-webkit-app-region: no-drag">
        <i class="material-icons" id="read_previous">arrow_back</i>
        <i class="material-icons" id="read_next">arrow_forward</i>
      </div>
      <div>
        <span id="read_title"></span>
      </div>
      <div class="right" style="-webkit-app-region: no-drag">
        <i class="material-icons" id="read_close">close</i>
      </div>
    </div>
    <div id="main">
    </div>
    <script src="../libraries/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../libraries/Waves/waves.js"></script>
    <script src="../libraries/LZString/lz-string.js"></script>
    <script src="read.js"></script>
  </body>
</html>
